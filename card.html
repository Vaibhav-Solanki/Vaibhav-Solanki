<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #121212;
      }
      * {
        font-family: "Gotham", sans-serif;
        color: #ffffff;
        /* font-size: 1.5rem;
        line-height: 1.3; */
      }
      .flex {
        display: flex;
        align-items: center;
        /* justify-content: center; */
      }
      .flexV {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #cardPro {
        width: 70%;
      }
      #sideData {
        width: 28%;
      }
      .card {
        border: solid 1px #353535;
        padding: 10px;
        margin: 5px;
        width: 95%;
        border-radius: 5px;
      }
      #coupan {
        width: 100%;
        border: none;
        height: 100%;
        color: black;
        padding-left: 10px;
      }
      #coupan:focus {
        outline: none;
      }
      #apply {
        border: none;
        height: 100%;
        color: black;
        font-size: 20px;
      }
      #promoBox {
        height: 35px;
        background: white;
        border-radius: 5px;
        overflow: hidden;
      }
      .minFlex {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .minFlex > p {
        margin: 5px 0px 5px 0px;
      }
      .checkout {
        background: #00e9bf;
        color: #103749;
        text-align: center;
        height: 35px;
        width: 100%;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #00e9bf;
        font-weight: 700;
      }
      .radDel {
        margin: 5px 0px 5px 0px;
      }
      .radDel > * {
        margin: 0px 10px 0px 0px;
      }
      #headBar {
        justify-content: center;
        padding: auto !important;
        border: solid 1px #353535;
        width: 100%;
        border-radius: 5px;
      }
      #mainCon {
        width: 95%;
        margin: auto;
      }
      .proCard {
        border: solid 1px #353535;
        padding: 10px;
        margin: 5px;
        width: 95%;
        border-radius: 5px;
        display: flex;
        align-items: center;
      }
      .proCard > img {
        width: 130px;
        height: 130px;
      }
      .proCard > div {
        margin-left: 10px;
      }
      #sideData {
        justify-content: flex-start;
      }
      #subDiv {
        align-items: flex-start;
      }
      .prdetail > h2 {
        font-size: 18px;
      }
      .del {
        align-self: flex-start;
        /* height: 100%; */
        color: #00e9bf;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="mainCon">
        <div id="headBar" class="flex">
          <h2 id="cartValue">Your Cart ( 3 items ) ₹110,979.00</h2>
          <button class="checkout" style="width: auto; margin-left: 50px"
            >CHECKOUT</button
          >
        </div>
        <div id="subDiv" class="flex" style="justify-content: space-between">
          <div id="cardPro" class="flexV">
            <!-- cart product will showen here -->
          </div>
          <div id="sideData" class="flexV">
            <div id="delry" class="card">
              <h2 style="font-size: 16px"
                >Delivery option for <b style="color: #00e9bf">400049</b></h2
              >
              <div class="radDel flex"
                ><input type="radio" name="Delivery" id="Standard" /><img
                  alt="dark-delivery"
                  data-speedsize-src="https://media.croma.com/image/upload/v1637828519/Croma%20Assets/UI%20Assets/Standard-Delivery-Black-Theme.svg"
                  loading="lazy"
                  src="https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1637828519/Croma%20Assets/UI%20Assets/Standard-Delivery-Black-Theme.svg/mxw_1284,f_auto"
                  data-processed="true"
                />Standard Delivery</div
              >
              <div class="radDel flex"
                ><input type="radio" name="Delivery" id="pickup" /><img
                  alt="dark-delivery"
                  data-speedsize-src="https://media.croma.com/image/upload/v1637828617/Croma%20Assets/UI%20Assets/Store_Pickup_Black_Theme.svg"
                  loading="lazy"
                  src="https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1637828617/Croma%20Assets/UI%20Assets/Store_Pickup_Black_Theme.svg/mxw_1284,f_auto"
                  data-processed="true"
                />Available For Pickup Croma, Croma Sion</div
              >
              <div class="radDel flex"
                ><input type="radio" name="Delivery" id="zip" /><img
                  alt="dark-delivery"
                  data-speedsize-src="https://media.croma.com/image/upload/v1637828675/Croma%20Assets/UI%20Assets/Zip_Delivery_Black_Theme.svg"
                  loading="lazy"
                  src="https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1637828675/Croma%20Assets/UI%20Assets/Zip_Delivery_Black_Theme.svg/mxw_1284,f_auto"
                  data-processed="true"
                />ZIP Delivery by 1:00 pm tomorrow</div
              >
            </div>
            <div id="promo" class="card">
              <div id="promoBox" class="flex">
                <input
                  type="text"
                  name="coupan"
                  id="coupan"
                  placeholder="Enter coupan code"
                />
                <button id="apply" onclick="promoAply()">apply</button>
              </div>
            </div>
            <div id="paymentDet" class="card">
              <h2> Payment Details </h2>
              <div class="minFlex">
                <p>Item total</p> <p id="price">₹73,899.00</p>
              </div>
              <div class="minFlex">
                <p>Delivery cost at <b style="color: #00e9bf">400049</b> </p>
                <p>Free</p>
              </div>
              <hr />
              <div class="minFlex">
                <p>Total price</p> <p id="totalCost">₹73,899.00</p>
              </div>
              <button class="checkout">CHECKOUT</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

    var totalCost = 0;
    const prTab = document.querySelector("#cardPro");
    function mapCart(dta) {
      prTab.innerHTML = null;
      totalCost = 0;
      dta.forEach(({ img, name, pId, price }) => {
        let proCard = document.createElement("div");
        let prdetail = document.createElement("div");
        let del = document.createElement("div");
        del.setAttribute("class", "del");
        del.innerHTML = `<i class="far fa-trash-alt" style="color: #00e9bf"></i>`;
        del.addEventListener("click", () => {
          delCart(pId);
        });
        let imgB = document.createElement("img");
        imgB.src = img;
        let h2 = document.createElement("h2");
        h2.innerHTML = name;
        let proID = document.createElement("p");
        proID.innerHTML = `Product Id: ${pId}`;
        let proPrice = document.createElement("p");
        proPrice.innerHTML = `₹ ${price}`;
        totalCost += price;
        proCard.setAttribute("class", "proCard");
        prdetail.setAttribute("class", "prdetail");
        prdetail.append(h2, proID, proPrice);
        proCard.append(imgB, prdetail, del);
        prTab.append(proCard);
      });
      cartChange();
    }
    function delCart(id) {
      testData = testData.filter(({ pId }) => pId != id);
      mapCart(testData);

      localStorage.setItem("cart", JSON.stringify(testData));
    }
    function cartChange() {
      document.querySelector(
        "#cartValue"
      ).innerHTML = `Your Cart ( ${testData.length} items ) ₹${totalCost}`;
      document.querySelector("#price").innerHTML = `₹${totalCost}`;
      document.querySelector("#totalCost").innerHTML = `₹${totalCost}`;
    }
    function promoAply() {
      let coupan = document.querySelector("#coupan").value;
      if (coupan == "OFF30") totalCost = (totalCost / 100) * 70;
      cartChange();
    }
    mapCart(testData);
